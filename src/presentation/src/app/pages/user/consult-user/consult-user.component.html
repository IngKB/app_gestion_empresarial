<div class="content">
  <div class=" row">
    <div class="col-md-12 ">
      <div class=" card">
        <div class=" card-header">
          <h4 class="title">Usuarios registrados</h4>
          <div class="row">
            <div class="col-lg-8 col-md-3 col-sm-4 col-xs-6 col-xs-6">
              <button class=" btn btn-fill btn-danger" [routerLink]="'/user'" >Crear</button>
            </div>
            <div class="col-lg-4">
              <label> Búsqueda </label>
              <input
                class=" form-control"
                placeholder="Nombre o referencia"
                type="text"
                name="busqueda"
                [(ngModel)]="searchValue"
              />
            </div>
        </div>
        <div class=" card card-plain">
          <div class=" card-body">
            <div class="table-full-width table-responsive">
              <table class=" table table-striped">
                <thead class=" text-primary">
                <tr>
                  <th>#</th>
                  <th>Cedula</th>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th>Direccion</th>
                  <th>Rol</th>
                  <th>Contraseña</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users |searchUser:searchValue; index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{user.identification}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.telephone}}</td>
                  <td>{{user.street}}</td>
                  <td>{{user.rol}}</td>
                  <td>{{user.password}}</td>
                  <td class=" td-actions text-right">
                    <button class=" btn btn-link" container="body" ngbtooltip="Edit Task"
                            placement="left" type="button" [routerLink]="'/modifyUser/'+user.identification"><i class=" tim-icons icon-pencil"></i></button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
